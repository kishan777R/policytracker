<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-buttons slot="start" class="halfdiv">
    <ion-menu-button style="    margin-right: 80%;"></ion-menu-button> <ion-icon name="settings-outline" item-right></ion-icon>
  </ion-buttons>


  <ion-content [fullscreen]="true" (click)="CommonService.showTabMenu =false">
    <div class="halfdiv">


      <h2 style="font-size:large;text-align: center; font-weight: bold;margin-top: 0px;" align="center">Welcome
        <br />krishanpal singh
      </h2>
      <ion-grid [fixed]="true" class="stats">
        <ion-row>
          <ion-col *ngFor="let perCol of CommonService.dashboardHeader">

            <span style=" {{perCol.titlestyle}}">{{perCol.title}} <br />
              <small style="   {{perCol.subtitlestyle}}">
                {{perCol.subtitle}}
              </small>
            </span>
          </ion-col> 
        </ion-row>
      </ion-grid>





      <ion-grid [fixed]="true" *ngFor="let perRow of CommonService.tilesList">
        <ion-row>
          <ion-col routerLink="{{perCol.link}}" *ngFor="let perCol of perRow.rowKey">
            <ion-card>

              <img src=" {{perCol.img}}" style=" {{perCol.imgstyle}}" />

            </ion-card>
            <span style=" color:  {{perCol.titleColor}}">{{perCol.title}} <br />
              <small style=" color:  {{perCol.subtitleColor}}">
                {{perCol.subtitle}}
              </small>

            </span>

          </ion-col>


        </ion-row>
      </ion-grid>
    </div>

    <ion-item detail="true" class="itemborder ">
      <ion-thumbnail slot="start">
        <img alt="  Img" src="assets/cal.jpg" />

      </ion-thumbnail>
      <ion-label>
        <b>Compount Interest
        </b> <br />
        Calulate investment return <br />over a period of time
      </ion-label>
    </ion-item>


    <ion-item detail="true" class="itemborder lighbluebackground">
      <ion-thumbnail slot="start">
        <img alt="  Img" src="assets/payment-notification.png" />

      </ion-thumbnail>
      <ion-label>
        <b>Upcomming Payments
        </b>
      </ion-label>
    </ion-item>




    <ion-grid [fixed]="true" *ngFor="let perRow of CommonService.hometilesListBelowcard">
      <ion-row>
        <ion-col routerLink="{{perCol.link}}" *ngFor="let perCol of perRow.rowKey">
          <ion-card>

            <img src=" {{perCol.img}}" style=" {{perCol.imgstyle}}" />

          </ion-card>
          <span style=" color:  {{perCol.titleColor}}">{{perCol.title}} <br />
            <small style=" color:  {{perCol.subtitleColor}}">
              {{perCol.subtitle}}
            </small>

          </span>

        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-content>

</div>
